<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2 class="section-heading text-uppercase text-secondary text-center mb-4">Contact</h2>

      <div class="row text-center mb-5">
        <div class="col-md-3">
          <i class="fas fa-phone fa-2x text-primary mb-2"></i>
          <p>+977-9856065004</p>
        </div>
        <div class="col-md-3">
          <i class="fas fa-map-marker-alt fa-2x text-success mb-2"></i>
          <p>Pokhara-17, Kaski, Nepal</p>
        </div>
        <div class="col-md-3">
          <i class="fas fa-envelope fa-2x text-danger mb-2"></i>
          <a href="mailto:kiransubedi545@gmail.com">
		  <p>kiransubedi545@gmail.com</p></a>
        </div>
        <div class="col-md-3">
          <a href="https://www.facebook.com/kiran.subedi.71" class="me-3 text-decoration-none">
            <i class="fab fa-facebook-f fa-2x text-primary"></i>
          </a>
          <a></a>
	  <a></a>	 
          <a></a>
	  <a href="https://www.linkedin.com/in/kiransubedi454/" class="me-3 text-decoration-none">
  	  <i class="fab fa-linkedin fa-2x text-primary"></i>
	  </a>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <h4 class="mb-3">Find Me on Map</h4>
          <div class="map-container rounded overflow-hidden">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25159.805762389733!2d83.97934018150363!3d28.20909110272354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995937bbf0376ff%3A0xf6cf823b25802164!2sPokhara!5e1!3m2!1sen!2snp!4v1746257081098!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

        <div class="col-md-6">
          <h4 class="mb-3">Contact Form</h4>
          <form action="https://formspree.io/f/xnnpowqb" method="POST" id="contactForm">
            <div class="mb-3">
              <input type="text" name="name" placeholder="Full Name" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" placeholder="Email Address" class="form-control" required>
            </div>
            <div class="mb-3">
              <textarea name="message" placeholder="Message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="g-recaptcha mb-3" data-sitekey="6LeIkA0rAAAAAOoNsWL-SpNpPjz1eBWmsZjYY-0d"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="confirmation" class="mt-3 text-success" style="display: none;">
            âœ… Thank you! Your message has been sent successfully.
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="copyright py-4 text-center text-white bg-dark">
    <div class="container"><small>Copyright &copy; 2024 Kiran Subedi</small></div>
  </div>

  <script>
    document.querySelector('#contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!grecaptcha.getResponse()) {
        alert('Please verify you are not a robot.');
        return;
      }

      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById('confirmation').style.display = 'block';
          grecaptcha.reset();
        } else {
          alert('Oops! Something went wrong.');
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
